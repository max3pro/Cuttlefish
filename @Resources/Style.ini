[Variables]
TextFont=Clear Sans
TextStyle=Bold
MainSize=11
SmallSize=9
FadeTime=500


[meterBackground]
Meter=Shape
X=0
Y=0
DynamicVariables=1
Shape=Rectangle 0,0,233,210 | Fill Color [DesktopBG1]FF | StrokeWidth 0


;; --- Chameleon parent measure ---

[PaletteDesktop]
Measure=Plugin
Plugin=Chameleon
Type=Desktop


;; --- Measures for colors ---

[ColorFG1]
Measure=Plugin
Plugin=Chameleon
Parent=PaletteDesktop
Color=Foreground1

[ColorFG2]
Measure=Plugin
Plugin=Chameleon
Parent=PaletteDesktop
Color=Foreground2

[ColorBG1]
Measure=Plugin
Plugin=Chameleon
Parent=PaletteDesktop
Color=Background1

[ColorBG2]
Measure=Plugin
Plugin=Chameleon
Parent=PaletteDesktop
Color=Background2

[Light1]
Measure=Plugin
Plugin=Chameleon
Parent=PaletteDesktop
Color=Light1


[Light2]
Measure=Plugin
Plugin=Chameleon
Parent=PaletteDesktop
Color=Light2


[Dark1]
Measure=Plugin
Plugin=Chameleon
Parent=PaletteDesktop
Color=Dark1


[Dark2]
Measure=Plugin
Plugin=Chameleon
Parent=PaletteDesktop
Color=Dark2


;; --- Colors fading ---

[DesktopBG1]
Measure=Script
ScriptFile=#@#/Lua/fade.lua
Source=ColorBG1
Timestep=25

[DesktopBG2]
Measure=Script
ScriptFile=#@#/Lua/fade.lua
Source=ColorBG2
Timestep=25

[DesktopFG1]
Measure=Script
ScriptFile=#@#/Lua/fade.lua
Source=ColorFG1
Timestep=25

[DesktopFG2]
Measure=Script
ScriptFile=#@#/Lua/fade.lua
Source=ColorFG2
Timestep=25


[MainTextStyle]
DynamicVariables=1
FontFace=#TextFont#
FontSize=#MainSize#
FontColor=[DesktopFG1]FF
StringStyle=#TextStyle#
AntiAlias=1

[SmallTextStyle]
DynamicVariables=1
FontFace=#TextFont#
FontColor=[DesktopFG2]FF
FontSize=#SmallSize#
StringStyle=#TextStyle#
AntiAlias=1

[MainBarStyle]
DynamicVariables=1
BarColor=[DesktopFG2]FF
BarOrientation=HORIZONTAL